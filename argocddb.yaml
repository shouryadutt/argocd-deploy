apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: database
  namespace: argocd
spec: 
  destination: 
    namespace: default
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: mongodb
    repoURL: "https://github.com/srinivasarao2468/stnupai"
    targetRevision: JHC-36
  syncPolicy:
    syncOptions:
      - CreateNamespace=True
